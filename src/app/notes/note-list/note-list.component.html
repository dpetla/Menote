<div class="list-group h-100 w-100">
  <div *ngIf="notes | async as noteList; else loading">
    <ng-container *ngIf="noteList.length; else noItems">
      <a
        class="list-group-item list-group-item-action flex-column align-items-start cust-navbar"
        *ngFor="let note of noteList"
        [ngClass]="{ 'active': selectedNote == note }"
        (click)="onSelectNote(note)"
        [routerLink]="['/notes', note.id]"
        routerLinkActive="active">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">
            {{ note.title }}
          </h6>
          <small>{{ note.dateCreated.getTime() | date:'shortTime' }}</small>
        </div>
        <small class="my-0 mr-3">
          <i
            class="fa fa-map-marker"
            aria-hidden="true"
            *ngIf="note.location.length > 0">
          </i>
          {{ note.location }}
        </small>
        <small class="my-0 text-nowrap">
          <i
            class="fa fa-thermometer-half"
            aria-hidden="true"
            *ngIf="note.weather.length > 0">
          </i>
          {{ note.weather }}
        </small>
      </a>
    </ng-container>
    <ng-template #noItems>
      <div class="align-self-center text-white my-auto">
        <h3>No items!</h3>
      </div>
    </ng-template>
  </div>
  <ng-template #loading>
    <div class="loader align-self-center my-auto"></div>
  </ng-template>
  <div class="d-block">
    <a
      id="btn-add"
      class="btn btn-lg btn-orange rounded-circle pointer text-white position-fixed m-1 cust-box-shadow"
      (click)="onCreateNote()">
      <i class="fa fa-plus pointer text-lg-center"></i>
    </a>
  </div>
</div>
