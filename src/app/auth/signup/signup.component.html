<div id="signup-container">

  <!-- header -->
  <div class="pageheader py-3 py-md-5 mb-3 mb-md-5 text-center text-sm-left">
    <div class="container">
      <h1>Sign up</h1>
      <p class="lead">Create a free account and start using menote today</p>
    </div>
  </div>

  <!-- body -->
  <div class="container mx-auto" id="signup-body">
      <form
        (ngSubmit)="onEmailSignup(f)"
        #f="ngForm"
        class="w-50 p-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="name"
            id="name"
            name="name"
            ngModel
            class="form-control"
            placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            class="form-control"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control"
            placeholder="Enter password">
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
        >Sign up for free</button>
      </form>
  </div>

</div>
