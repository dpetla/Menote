<div id="account-container">
  <h3 class="h3 mt-2">Account</h3>
  <hr />
  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Full Name</span>
    <p class="ml-auto my-auto">{{ getDisplayName() }}</p>
  </div>

  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Email/Username</span>
    <p class="ml-auto my-auto">{{ getUserName() }}</p>
  </div>

  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Email verified?</span>
    <p class="ml-auto my-auto">{{ isEmailVerified() }}</p>
  </div>

  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Provider</span>
    <p class="ml-auto my-auto">{{ getProvider() }}</p>
  </div>

  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Account creation</span>
    <p class="ml-auto my-auto">{{ getAccountCreation() }}</p>
  </div>

  <div class="d-flex flex-row my-3 account-item">
    <span class="h6 my-auto">Last signin</span>
    <p class="ml-auto my-auto">{{ getLastSignin() }}</p>
  </div>
</div>
