<mat-drawer-container id="notes-container">
  <mat-drawer
    id="notes-sidenav"
    [mode]="isLargeScreen() ? 'side' : 'over'"
    [opened]="showSideMenu()"
  >
    <app-note-list [notes]="notes$ | async" id="notes-list"></app-note-list>
  </mat-drawer>
  <mat-drawer-content id="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
