#.travis.yml

language: node_js
node_js:
  - '8.9.4'

branches:
  only:
    - master
    - develop

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - if [[ branch = master ]]; then firebase deploy -P prod --token $FIREBASE_TOKEN; fi;
  - if [[ branch = develop ]]; then firebase deploy -P staging --token $FIREBASE_TOKEN; fi;

notifications:
  email:
    on_failure: change
    on_success: change
